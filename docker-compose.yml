version: "3.9"

services:
  backend:
    build:
      context: ./Back-TCUCL
    image: tcucl-backend:latest
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://host.docker.internal:5432/bdd}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-example_name}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-example_password}
      APP_JWT_KEY: ${APP_JWT_KEY:-change-me}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-43200000}
      APP_RESET_PASSWORD_TOKEN_VALIDITY_SECONDS: ${APP_RESET_PASSWORD_TOKEN_VALIDITY_SECONDS:-600}
      APP_RESET_PASSWORD_RATE_LIMIT_PER_USER: ${APP_RESET_PASSWORD_RATE_LIMIT_PER_USER:-5}
      APP_RESET_PASSWORD_RATE_LIMIT_PER_IP: ${APP_RESET_PASSWORD_RATE_LIMIT_PER_IP:-500}
      APP_RESET_PASSWORD_RATE_LIMIT_WINDOW_MINUTES: ${APP_RESET_PASSWORD_RATE_LIMIT_WINDOW_MINUTES:-60}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      SPRING_MAIL_VERIFY_HOST: "${SPRING_MAIL_VERIFY_HOST:-http://localhost:8081}"
      MAIL_PROVIDER: ${MAIL_PROVIDER:-internal}
      MAIL_FALLBACK_TO_GMAIL: ${MAIL_FALLBACK_TO_GMAIL:-true}
      MAIL_INTERNAL_HOST: ${MAIL_INTERNAL_HOST:-10.240.0.17}
      MAIL_INTERNAL_PORT: ${MAIL_INTERNAL_PORT:-25}
      MAIL_INTERNAL_LOCALPART: ${MAIL_INTERNAL_LOCALPART:-TCUCL-no-reply}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-}
      FRONT_ORIGIN: "${FRONT_ORIGIN:-http://localhost:${FRONTEND_PORT:-8081}}"
      JAVA_OPTS: ${JAVA_OPTS:-}
      DEV_MODE: ${DEV_MODE:-false}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - tcucl-net

  frontend:
    build:
      context: ./Front-TCUCL/frontend
    image: tcucl-frontend:latest
    env_file:
      - .env
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8080/api}
      DEV_MODE: ${DEV_MODE:-false}
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tcucl-net

networks:
  tcucl-net:
    driver: bridge

<div class="container">
  <header class="header">
    <div class="title-section">
      <h4 class="titile">Pilotage par scenario</h4>
      <p class="subtitle">
        Simulez et comparez differents scenerio de reduction des emission
      </p>
    </div>
    <button>{{count}} scenerio actifs</button>
  </header>

  <app-scenerio-gestion />

  <div class="card">
    <h3>Donut chart (données fictives)</h3>
    <div class="donut" [style.background]="gradient">
      <div class="hole"></div>
    </div>

    <ul class="legend">
      <li *ngFor="let s of slices">
        <span class="dot" [style.background]="s.color"></span>
        {{ s.label }} — {{ s.value }}%
      </li>
    </ul>
    <h2>Pilotage par scénario (démo)</h2>
  </div>
  <footer>
    <app-recommendations />
    <button class="btn" (click)="goHome()">Accueil</button>
  </footer>
</div>

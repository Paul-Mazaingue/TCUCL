<header [class.logged-in]="isLoggedIn()">
  <div class="logo">

    <img ngSrc="{{LogoSrc}}" alt="logo" width="77" height="75"/>
    <div class="splitter"><br class="splitter"></div>
    <h1>{{ PageTitle }}</h1>
  </div>

  @if (isLoggedIn()) {
    <div class="header-actions" *ngIf="!isSaisiePage">
      <a routerLink="/outil-de-suivi" routerLinkActive="active" class="nav-link">Outil de suivi</a>
      <a routerLink="/trajectoire-carbone" routerLinkActive="active" class="nav-link">Trajectoire carbone</a>
      <a routerLink="/pilotage-scenario" routerLinkActive="active" class="nav-link">Pilotage par scénario</a>
    </div>
  }

  @if (isLoggedIn()) {
    <div class="account-info">
      <div class="info">
        <div class="name">{{ nom() + " " + prenom() }}</div>
        <div class="entity">{{ entite() }}</div>
      </div>

      <div class="dropdown-wrapper">
        <button type="button" (click)="toggleDropdown()">
          <img src="/assets/icons/utilisateur.svg" alt="Utilisateur" width="50" height="50"/>
        </button>

        <ul class="dropdown" *ngIf="dropdownOpen">
          <li>
            <button (click)="goToParams()" mat-button><mat-icon>settings</mat-icon> Paramètres</button>
          </li>
          <li>
            <button (click)="logout()" mat-button><mat-icon>power_settings_new</mat-icon> Se déconnecter</button>
          </li>
        </ul>
      </div>
    </div>
  }

  
</header>
